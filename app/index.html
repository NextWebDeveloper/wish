<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<header class="header" id="header">
		<div class="header__wrapper">
			<div class="header__logo">
				<a href="#">Wish</a>
			</div>
			<nav class="header__nav">
				<a href="#" class="nav__link">HOME</a>
				<a href="#" class="nav__link">SALE</a>
				<a href="#" class="nav__link">NEW ARRIVALS</a>
				<a href="#" class="nav__link">LINGERIE</a>
				<a href="#" class="nav__link">CONTACT</a>
			</nav>
			<div class="header__search">
				<form class="search__form" action="#">
					<input type="text" class="search__input">
					<button class="search__button"><i class="fas fa-search"></i></button>
				</form>
			</div>
			<div class="header__icons">
				<a href="#" class="icon icon_bag">
					<img src="img/shopping-bag.svg" alt="bag">
					<!-- Counter for users goods in bag -->
					<div class="icon__counter">
						<p class="counter__num">2</p> 
					</div>
				</a>
				<a href="#" class="icon icon_favorites">
					<img src="img/star.svg" alt="favorites">
					<!-- Counter for users goods in favourites -->
					<div class="icon__counter">
						<p class="counter__num">5</p>
					</div>
				</a>
				<a href="#" class="icon icon_account">
					<img src="img/avatar.svg" alt="account">
				</a>
			</div>
			<div class="header__menu"><i class="fas fa-bars"></i></div>
		</div>
	</header>
	<div class="asideNav">
		<div class="asideNav__logo">
			<a href="#">Wish</a>
		</div>
		<div class="asideNav__search">
			<form class="search__form" action="#">
				<input type="text" class="search__input">
				<button class="search__button"><i class="fas fa-search"></i></button>
			</form>
		</div>
		<nav class="asideNav__nav">
			<a href="#" class="nav__link">HOME</a>
			<a href="#" class="nav__link">SALE</a>
			<a href="#" class="nav__link">NEW ARRIVALS</a>
			<a href="#" class="nav__link">LINGERIE</a>
			<a href="#" class="nav__link">CONTACT</a>
		</nav>
	</div>
	<section class="poster">
		<div class="poster__wrapper">
			<h2 class="poster__promoPrices">Promo Prices</h2>
			<h1 class="poster__newCollection">New Collection</h1>
		</div>		
	</section>


	<main class="main" id="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-xl-2">
					<aside class="leftAside">
						<div class="leftAside__banner">
							<img class="leftAside__img" src="img/sidebar_promo_2.jpg" alt="promo-banner">
						</div>
					</aside>
				</div>
				<div class="col-12 col-xl-8">
					<section class="promoPrices">
						<p class="promoPrices__text">ONLY THE BEST</p>
						<h2 class="promoPrices__title">PROMO PRICES</h2>
						<div class="promoPrices__cards">
							<div class="row">
								<div class="col-12 col-lg-4">
									<div class="promoPrices__card pp-card">
										<div class="pp-card__inner pp-card-inner">
											<img class="pp-card-inner__img" src="img/promo_1.jpg" alt="promo image">
											<div class="pp-card-inner__offer pp-card-inner__offer_1">
												<h4 class="pp-card-inner__title">-30% off</h4>
												<p class="pp-card-inner__text">ON ALL BAGS</p>
											</div>
										</div>
										<a href="#" class="pp-card__title">Shop Now</a>
									</div>
								</div>
								<div class="col-12 col-lg-4">
									<div class="promoPrices__card pp-card">
										<div class="pp-card__inner pp-card-inner">
											<img class="pp-card-inner__img" src="img/promo_2.jpg" alt="promo image">
											<div class="pp-card-inner__offer pp-card-inner__offer_2">
												<h4 class="pp-card-inner__title">-30% off</h4>
												<p class="pp-card-inner__text">COATS & JACKETS</p>
											</div>
										</div>
										<a href="#" class="pp-card__title">Shop Now</a>
									</div>
								</div>
								<div class="col-12 col-lg-4">
									<div class="promoPrices__card pp-card">
										<div class="pp-card__inner pp-card-inner">
											<img class="pp-card-inner__img" src="img/promo_3.jpg" alt="promo image">
											<div class="pp-card-inner__offer pp-card-inner__offer_3">
												<h4 class="pp-card-inner__title">-30% off</h4>
												<p class="pp-card-inner__text">ON SANDALS</p>
											</div>
										</div>
										<a href="#" class="pp-card__title">Shop Now</a>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>

	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
